<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Default Detection - Admin Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            background: #f7fafc;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            min-width: 300px;
            transform: translateX(400px);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .notification.info {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .notification {
                left: 20px;
                right: 20px;
                min-width: auto;
                transform: translateY(-100px);
            }
            
            .notification.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">LD</div>
            <h1>Admin Portal</h1>
            <p class="subtitle">Loan Default Detection System</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="admin" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="Admin123!@#" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn" id="loginBtn">
                <span id="loginText">Sign In</span>
                <span id="loginLoading" class="hidden">Signing in...</span>
            </button>
        </form>

        <div class="actions hidden" id="loggedInActions">
            <button onclick="goToDashboard()" class="btn" style="flex: 1;">
                Go to Dashboard
            </button>
            <button onclick="logout()" class="btn btn-secondary" style="flex: 1;">
                Logout
            </button>
        </div>
    </div>

    <script>
        let notificationTimeout;

        function showNotification(message, type = 'info', duration = 4000) {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }
            
            // Clear existing timeout
            if (notificationTimeout) {
                clearTimeout(notificationTimeout);
            }

            // Create notification
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: none; border: none; color: white; font-size: 18px; cursor: pointer; margin-left: 15px;">&times;</button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Auto-hide notification
            notificationTimeout = setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 300);
            }, duration);
        }

        function updateAuthInfo() {
            const token = localStorage.getItem('auth_token');
            const user = localStorage.getItem('user_data');
            const isAuthenticated = !!token;
            
            const loginForm = document.getElementById('loginForm');
            const loggedInActions = document.getElementById('loggedInActions');
            
            if (isAuthenticated && user) {
                loginForm.classList.add('hidden');
                loggedInActions.classList.remove('hidden');
            } else {
                loginForm.classList.remove('hidden');
                loggedInActions.classList.add('hidden');
            }
        }

        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            
            loginBtn.disabled = loading;
            if (loading) {
                loginText.classList.add('hidden');
                loginLoading.classList.remove('hidden');
            } else {
                loginText.classList.remove('hidden');
                loginLoading.classList.add('hidden');
            }
        }

        function goToDashboard() {
            showNotification('Redirecting to dashboard...', 'info', 2000);
            setTimeout(() => {
                window.location.href = '/batch-processing';
            }, 1000);
        }

        async function logout() {
            try {
                showNotification('Logging out...', 'info', 2000);
                
                // Call logout API
                const token = localStorage.getItem('auth_token');
                if (token) {
                    await fetch('/api/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                }
            } catch (error) {
                console.log('Logout API call failed, but continuing with local logout');
            }
            
            // Clear local storage
            localStorage.removeItem('auth_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user_data');
            
            showNotification('Successfully logged out!', 'success');
            updateAuthInfo();
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            setLoading(true);
            
            try {
                showNotification('Signing in...', 'info', 2000);
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store tokens in localStorage
                    localStorage.setItem('auth_token', data.data.token);
                    localStorage.setItem('refresh_token', data.data.refreshToken);
                    localStorage.setItem('user_data', JSON.stringify(data.data.user));
                    
                    showNotification(
                        `Welcome back, ${data.data.user.firstName}! Login successful.`, 
                        'success', 
                        3000
                    );
                    
                    updateAuthInfo();
                } else {
                    showNotification(
                        `Login failed: ${data.error || 'Invalid credentials'}`, 
                        'error'
                    );
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification(
                    `Connection error: ${error.message}`, 
                    'error'
                );
            } finally {
                setLoading(false);
            }
        });
        
        // Update auth info on page load
        updateAuthInfo();
    </script>
</body>
</html>
